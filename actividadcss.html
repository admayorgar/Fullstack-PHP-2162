<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actividad Obligatoria de CSS</title>
    <style>
        main {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .box {
            height: 250px;
            width: 250px;
            background-color: red;
            color: yellow;
            font-size: 45px;
        }
        .box:nth-child(2) {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <main>
        <div class="box">
            <p>uno</p>
        </div>
        <div class="box">
            <p>dos</p>
        </div>
        <div class="box">
            <p>tres</p>
        </div>
        <div class="box">
            <p>cuatro</p>
        </div>
    </main>
</body>
</html>
