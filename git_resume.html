    <!-- GIT & GITHUB
    Abro "Git bush here" en la carpeta que quiero trabajar
    
    mkdir (make directory) [Crear carpeta]
    mkdir "nombre" [Nombre entre comillas si la carpeta tiene espacios]
    ls [contenido de la carpeta]
    ls -all * Muestra todos hasta si hay archivos ocultos
    comando para navegacion CD + TAB muestra carpeta
    CD .. para volver a carpeta anterior
    pwd [print work direction] muestra ruta
    clear [Limpiar consola]

    Commits [Versiones]
    "branch master" hace referencia a las ramas, para no pisar codigo con los demas compañeros de grupo o equipo de desarrollo
    En este caso no hacemos uso de las ramas, Usaremos la rama master
    Y ahi es donde se van volcando los cambios en el proyecto
    
    Hay muchas herramientas
    Github Desktop para sincronizar git y github
    Otro kraken que es solo visual, 
    Preferentemente usar Git con comandos

    git init [Inicializr repoitorio vacio] Se hace por unica vez
    git status [Estado actual del repositorio Git]
    git add [subir al stage]
    git add + Tab [Agregar archivo al seguimiento de Git] 
    git add . [agrega todos los archivos de la carpeta en la que estoy]
    git rm --cached <file> [para eliminarlos si es que quiero bajar algun archivo o carpeta]

    git config --global user.email "you@example.com"
    git config --global user.name "Your Name"
    
    git commit -m "mensaje" [Se crea la versión y se describe lo que se hizo]
    git log  [muestra el identificador del commit o historial de versiones] 
    git log --oneline [resume los commits]
    
    MI REPOSITORIO

    git remote add origin https://github.com/admayorgar/Fullstackphp-2162.git
    git pull (Trae última versión desde el repositorio online
    git pull origin main [anteriormente master, La que usare en este curso xq sera la unica rama]
    git push [envia la ultima version]
    git push origin main

    Si quiero actualizar con mi trabajo, siempre lo primero que debo hacer es un pull
    Así me trae la ultima versión Y luego si puedo hacer un push
    

    RESUME

    git init
    git add README.md
    git commit -m "name"
    git branch -M main [always use this for this course]
    git remote add origin https://github.com/admayorgar/Fullstackphp-2162.git

    Cuando quiero hacer un nuevo repositorio
    git pull --rebase origin main
    git push -u origin main

    Ver la URL de mi repositorio: 
    git remote -v

    Cambiar la URL de mi repositorio:
    git remote set-url origin (url sin parentesis)

    We can verify the new remote URL using the git remote -v command
    git remote -v origin
